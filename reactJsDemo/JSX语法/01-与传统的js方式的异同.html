<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-与传统的js方式的异同.html</title>
</head>
<body>
    <div id="app1"></div>
    <div id="app2"></div>
</body>
<!--
  往容器中插入一个span标签, class为: "it-like", 内容为: "好好学习"。
  两种实现方式: a) 通过典型js方式;  b) JSX方式
-->
<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<!--  Babel 可以将 ES6 代码转为 ES5 代码，这样我们就能在目前不支持 ES6 浏览器上执行 React 代码。Babel 内嵌了对 JSX 的支持。
通过将 Babel 和 babel-sublime 包（package）一同使用可以让源码的语法渲染上升到一个全新的水平 -->
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>

<script>
    // 1.创建变量
    let myClass = "it-like";
    let myContent = "好好学习";
</script>

<script>
    // a) 通过典型js方式
    //  1.1.1 创建DOM
    const vDOM = React.createElement('span', {className : myClass}, myContent);
    //  1.1.2 将虚拟DOM渲染到页面元素上去
    ReactDOM.render(vDOM, document.getElementById('app1'));
</script>

<script type="text/babel">
    // b) JSX方式
    // 1.2.1 创建DOM
    const vDOM2 = <span className={myClass.toUpperCase()}>{myContent}</span>;
    // 1,2,2 渲染
    ReactDOM.render(vDOM2, document.getElementById('app2'));
</script>

</html>
